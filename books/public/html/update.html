<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>修改一下</h1>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home"></div>
        <div role="tabpanel" class="tab-pane" id="profile">
            <form action="/upd">
                <!-- <input type="hidden" name="" value="<script>sessionStorage['id']</script>" /> -->
                <div class="form-group">
                    <label for="exampleInputEmail1">书名</label>
                    <input name="name" class="form-control aaa" id="exampleInputEmail1" placeholder="书名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">作者</label>
                    <input name="zuozhe" class="form-control bbb" id="exampleInputPassword1" placeholder="作者">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">数量</label>
                    <input name="count" class="form-control ccc" id="exampleInputPassword1" placeholder="数量">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">单价</label>
                    <input name="price" class="form-control ddd" id="exampleInputPassword1" placeholder="单价">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">简介</label>
                    <input name="jianjie" class="form-control eee" id="exampleInputPassword1" placeholder="简介">

                <div class="form-group">

                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>

    </div>
    <script>
        var id=sessionStorage["id"];
        $.get("/zzz", `id=${id}`,(data) => {
        //   console.log(data[0].name);  
        $(".aaa").val(data[0].name);
        $(".bbb").val(data[0].zuozhe);
        $(".ccc").val(data[0].count);
        $(".ddd").val(data[0].price);
        $(".eee").val(data[0].jianjie);
        $(".fff").val(data[0].content);
        },"json")
    </script>
